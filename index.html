<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You, Megha âœ¨</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        :root {
            --primary: #ff7eb3;
            --secondary: #ff758c;
            --bg-gradient: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            --glass: rgba(255, 255, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--bg-gradient);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            perspective: 1000px;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Floating Shapes Background */
        .circles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        .circles li {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.3);
            animation: animate 25s linear infinite;
            bottom: -150px;
            border-radius: 50%;
        }

        @keyframes animate {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; border-radius: 0; }
            100% { transform: translateY(-1000px) rotate(720deg); opacity: 0; border-radius: 50%; }
        }

        /* The Birthday Card */
        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 50px 40px;
            border-radius: 30px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 25px 45px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .cake-container {
            font-size: 80px;
            margin-bottom: 20px;
            display: inline-block;
            filter: drop-shadow(0 10px 10px rgba(0,0,0,0.1));
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #fff;
            font-size: 3.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        h2 {
            color: #fff;
            font-weight: 400;
            font-size: 1.1rem;
            margin-bottom: 25px;
            opacity: 0.9;
        }

        .message {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            color: #fff;
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 30px;
            border-left: 4px solid #fff;
        }

        .btn-wish {
            background: white;
            color: #ff758c;
            border: none;
            padding: 15px 35px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-wish:hover {
            background: #ff758c;
            color: white;
            transform: scale(1.1);
            box-shadow: 0 15px 25px rgba(255, 117, 140, 0.4);
        }

        /* Hidden Surprise Message */
        #surprise {
            display: none;
            margin-top: 20px;
            font-weight: bold;
            color: white;
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .footer {
            position: absolute;
            bottom: 20px;
            color: white;
            font-size: 0.8rem;
            opacity: 0.7;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <ul class="circles">
        <li style="left: 25%; width: 80px; height: 80px; animation-delay: 0s;"></li>
        <li style="left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s;"></li>
        <li style="left: 70%; width: 20px; height: 20px; animation-delay: 4s;"></li>
        <li style="left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s;"></li>
        <li style="left: 65%; width: 20px; height: 20px; animation-delay: 0s;"></li>
        <li style="left: 75%; width: 110px; height: 110px; animation-delay: 3s;"></li>
    </ul>

    <div class="card">
        <div class="cake-container">ðŸŽ‚</div>
        <h1>Megha!</h1>
        <h2>Happy Birthday to someone special âœ¨</h2>
        
        <div class="message">
            May your year be filled with big dreams, cozy moments, and endless laughter. 
            You deserve the world! ðŸŒ¸
        </div>

        <button class="btn-wish" onclick="celebrate()">Make a Wish âœ¨</button>
        
        <div id="surprise">
            ðŸŽ‰ "May all your dreams turn into reality this year!" ðŸ’–
        </div>
    </div>

    <div class="footer">MADE WITH âœ¨ MAGIC</div>

    <script>
        function celebrate() {
            // Confetti Burst
            var duration = 3 * 1000;
            var end = Date.now() + duration;

            (function frame() {
              confetti({
                particleCount: 3,
                angle: 60,
                spread: 55,
                origin: { x: 0 },
                colors: ['#ffffff', '#ff758c']
              });
              confetti({
                particleCount: 3,
                angle: 120,
                spread: 55,
                origin: { x: 1 },
                colors: ['#ffffff', '#ff758c']
              });

              if (Date.now() < end) {
                requestAnimationFrame(frame);
              }
            }());

            // Show hidden message
            document.getElementById('surprise').style.display = 'block';
            
            // Change button text
            document.querySelector('.btn-wish').innerText = "Have a Great Day! ðŸŽˆ";
        }

        // Auto-fire some confetti on load
        window.onload = function() {
            confetti({
                particleCount: 100,
                spread: 70,
                origin: { y: 0.6 }
            });
        };
    </script>
</body>
</html>
